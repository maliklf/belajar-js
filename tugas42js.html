<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas Javascript 42</title>
</head>

<body>
    <p onmouseover="tobeRed(this)" onmouseout="tobeBlack(this)">Dekatkan Mouse</p>
    <script type="text/javascript">
        function tobeRed(x) {
            x.style.color = "red";
        }

        function tobeBlack(x) {
            x.style.color = "black";
        }
    </script>
</body>

</html>
